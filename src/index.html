<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RNG Cinema</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Oswald:wght@300&display=swap" rel="stylesheet">

	<link rel="shortcut icon" type="image/png" href="assets/3d-glasses.svg">
	<link rel="stylesheet" href="theme.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>

<main class="col-1">

	<div class="h1">
		<h1>RNG Cinema</h1>
	</div>

	<div class="board">
		<div class="board-tile tile_title-h">
			<h2 class="board-text board-h2">now showing</h2>
		</div>
		<div class="board-tile tile_title-1">
			<h3 class="board-text board-h3" id="title-1"></h3>
		</div>
		<div class="board-tile tile_title-2">
			<h3 class="board-text board-h3" id="title-2"></h3>
		</div>

		<div class="board-tile tile_actors-h">
			<h2 class="board-text board-h2">starring</h2>
		</div>
		<div class="board-tile tile_actors-1">
			<h3 class="board-text board-h3" id="actors-1"></h3>
		</div>
		<div class="board-tile tile_actors-2">
			<h3 class="board-text board-h3" id="actors-2"></h3>
		</div>
	</div><!-- board -->

	<div class="player" id="player"></div>

	<div class="snacks">
		<span class="snacks-i i i_popcorn">
			<!--=include popcorn.svg -->
		</span>
		<span class="snacks-i i i_burger">
			<!--=include burger.svg -->
		</span>
	</div><!-- snacks -->

</main>

<footer class="col-1">
	<p class="tagline">
		Built with 
		<span class="footer-i i i_heart">
			<!--=include heart.svg -->
		</span>
		by
		<a href="http://github.com/claudiacachayosorio">
			Claudia Cachay-Osorio
		</a>
	</p>

	<div class="stack">
		<span class="footer-i i i_node">
			<!--=include node.svg -->
		</span>
		+
		<span class="footer-i i i_aws">
			<!--=include aws.svg -->
		</span>
		=
		<span class="footer-i i i_gh">
			<a class="i-link" href="https://github.com/claudiacachayosorio/rngcinema">
				<!--=include github.svg -->
			</a>
		</span>
	</div><!-- stack -->

</footer>

<script src="script.js"></script>
</body>
</html>
